<div class="container">
  <mat-card class="example-card">
    <mat-card-title>{{product.title}}</mat-card-title>
    <!--      <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
    <mat-card-content>
      <img mat-card-image ngSrc="{{product.image}}" height="1000" width="1000"/>
      <p>Year of production: {{product.year}}</p>
      <p>Price: {{product.price | currency}}</p>
      <p>Chip: {{product.configure.chip}}</p>
      <p>Amount of SSD capability: {{product.configure.ssd}}</p>
      <p>Display: {{product.configure.display}}</p>
      <p>Memory: {{product.configure.memory}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary">Buy</button>
      <button class="button" mat-flat-button color="primary" [routerLink]="['/product/', product.id]">More</button>
      <!--      <button mat-button>More</button>-->
    </mat-card-actions>
  </mat-card>

</div>
