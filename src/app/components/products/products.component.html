<div class="container">
  <mat-card class="example-card" *ngFor="let product of products">
      <mat-card-title>{{product.title}}</mat-card-title>
<!--      <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
    <mat-card-content>
      <img mat-card-image ngSrc="{{product.image}}" height="1000" width="1000"/>
      <p>Year of production: {{product.year}}</p>
      <p>Price: {{product.price | currency}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary">Buy</button>
      <button class="button" mat-flat-button color="primary" [routerLink]="['/product/', product.id]">More</button>
<!--      <button mat-button>More</button>-->
    </mat-card-actions>
  </mat-card>

</div>
